<html lang="en">

    <h1>ToDo List</h1>
    <div class="form-control">
      <div class="form-control">
        <div class="row g-2">
          <input
            type="text"
            id="inputField"
            class="form-control"
            placeholder=""
            autofocus
          /><button class="btn btn-success" id="addToDo">Add ToDo</button>
        </div>
      </div>
      <div class="to-dos" id="toDoContainer"></div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
